  #     cluster-name:
  #       description: |
  #         Name of the EKS cluster
  #       type: string
  #   steps:
  #     - kubernetes/install
  #     - aws-eks/update-kubeconfig-with-authenticator:
  #         cluster-name: << parameters.cluster-name >>
  #     - run:
  #         command: |
  #           kubectl get services
  #         name: Test cluster

  # Create deployment
  create-deployment:
    executor: aws-eks/python3
    parameters:
      cluster-name:
        description: |
          Name of the EKS cluster
        type: string
    steps:
      - checkout
      - aws-eks/update-kubeconfig-with-authenticator:
          cluster-name: << parameters.cluster-name >>
          install-kubectl: true
      - kubernetes/create-or-update-resource:
          get-rollout-status: true
          resource-file-path: tests/nginx-deployment/deployment.yaml
          resource-name: deployment/nginx-deployment

### Workflows ###
workflows: 
  version: 2.1
  build_test_deploy: 
    jobs: 
      # - build
      - aws-ecr-build:
          context: AWS 
          filters:
            branches:
              only: feature-aws-eks

      - aws-create-cluster:
          context: AWS 
          requires:
            - aws-ecr-build

      - create-deployment:
          context: AWS 
          cluster-name: plant-demo-deployment
          requires:
            - aws-create-cluster
            
      - aws-eks/update-container-image:
          context: AWS 
          cluster-name: plant-demo-deployment
          container-image-updates: 'nginx=nginx:1.9.1'
          record: true
          requires:
            - create-deployment
          resource-name: deployment/nginx-deployment              
              
