version: 2.1

### Executors ###
executors:
  node:
    docker: 
      - image: circleci/node:latest

### Jobs ###
jobs:
  
  # Building application & cypress install
  build: 
    executor:
      name: node
    resource_class: small
    steps:
      - checkout
      - node/install-packages:
          override-ci-command: CYPRESS_INSTALL_BINARY=0 npm ci

  # Lint using eslint
  lint: 
    executor:
      name: node
    steps:
      - checkout
      - restore_cache:
          keys:
            - yarn-packages-v1-{{ .Branch }}-{{ checksum "yarn.lock" }}
            - yarn-packages-v1-{{ .Branch }}-
            - yarn-packages-v1-
      - run: yarn install
      - run: yarn lint
      - save_cache:
          paths:
            - ~/.cache/yarn
          key: yarn-packages-v1-{{ .Branch }}-{{ checksum "yarn.lock" }}


### Workflows ###
workflows: 
  version: 2.1
  build_test_deploy: 
    jobs: 
      - build
      - lint: 
          requires: 
            - build

### Orbs ###
orbs:
  cypress: cypress-io/cypress@1.25.1
  node: circleci/node@3.0.1
