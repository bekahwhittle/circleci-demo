version: 2.1

### Executors
executors:
  node:
    docker: 
      - image: circleci/node:latest

### Jobs
jobs:
  build: 
    executor:
      name: node
    resource_class: small
    steps:
      - checkout

  lint: 
    executor:
      name: node
    steps:
      - checkout
      - restore_cache:
          keys:
            - yarn-packages-v1-{{ .Branch }}-{{ checksum "yarn.lock" }}
            - yarn-packages-v1-{{ .Branch }}-
            - yarn-packages-v1-
      - run: yarn install
      - run: yarn lint
      - save_cache:
          paths:
            - ~/.cache/yarn
          key: yarn-packages-v1-{{ .Branch }}-{{ checksum "yarn.lock" }}

### Workflows
workflows: 
  version: 2.1
  build_test_deploy: 
    jobs: 
      - build
      - lint: 
          requires: 
            - build
